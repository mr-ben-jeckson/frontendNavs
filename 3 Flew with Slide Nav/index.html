    <!-- nav js -->
    <script type="text/javascript">
        let menuHolder = document.getElementById('menuHolder')
        let siteBrand = document.getElementById('siteBrand')
        function menuToggle() {
            if (menuHolder.className === "drawMenu") menuHolder.className = ""
            else menuHolder.className = "drawMenu"
        }
        if (window.innerWidth < 426) siteBrand.innerHTML = "TCIM"
        window.onresize = function () {
            if (window.innerWidth < 420) siteBrand.innerHTML = "TCIM"
            else siteBrand.innerHTML = "TCIM"
        }
    </script>
